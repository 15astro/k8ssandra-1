name: k8ssandra
k8ssandra:
  cassandraVersion: "3.11.7"
  clusterName: k8ssandra
stargate:
  enabled: true
  replicas: 1
repair:
  reaper:
    enabled: true
backupRestore:
  medusa:
    enabled: false
    multiTenant: false
    storage: s3
    bucketName: ""
    bucketSecret: ""
ingress:
  traefik:
    enabled: true
    repair:
      host: repair.127.0.0.1.nip.io
    monitoring:
      grafana:
        host: grafana.127.0.0.1.nip.io
      prometheus:
        host: prometheus.127.0.0.1.nip.io
monitoring:
  grafana:
    security:
      adminUser: admin
      adminPassword: admin